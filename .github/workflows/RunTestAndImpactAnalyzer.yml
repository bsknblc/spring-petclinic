name: Test
on: [push]

jobs:
  build:

    runs-on: tests

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
          cache: maven
      - name: Sleep for 60 seconds
        run: timeout 60
      - name: Run Test
        run: mvn test -Dtest=SeleniumTest#test
      - name: Run ImpactAnalyzer
        run: mvn test -Dtest=ImpactAnalyzerTest#Test
